        ];

        const morningSlots = ["A1", "B1", "C1", "D1", "E1"];
        const eveningSlots = ["F1", "G1", "H1", "I1", "J1"];

        function generateTimeTable(courses, slots) {
        // create a graph where each node represents a course and each edge represents the cost of scheduling those courses back-to-back
        const graph = {};
        for (const course1 of courses) {
          graph[course1.name] = {};
          for (const course2 of courses) {
            if (course1.name === course2.name) {
              continue;
            }
            let cost = 0;
            for (let i = 0; i < slots.length; i++) {
              const slot1 = slots[i];
              const slot2 = slots[i + 1];

              const faculty2 = course2.faculty.find((f) => f.availability[daysOfWeek.indexOf(day)]);
              if (!faculty1 || !faculty2) {
                continue;
              }

              const slot2Index = slots.indexOf(slot2);
              const slotDiff = Math.abs(slot1Index - slot2Index);
              cost += slotDiff * (faculty1.ratings + faculty2.ratings);
            }
            graph[course1.name][course2.name] = cost;
          }
        }

        // solve the TSP to find the optimal schedule
        const tsp = new TSP();
        const schedule = tsp.solve(graph, courses[0].name);

        // create the time table from the optimal schedule
        const timeTable = {};

          for (let i = 0; i < slots.length; i++) {
            const course = courses.find((c) => c.name === schedule[i]);
            const faculty = course.faculty.find((f) => f.availability[daysOfWeek.indexOf(day)]);
            timeTable[day].push({ slot: slots[i], course: course.name, faculty: faculty });
          }
        });

        return timeTable;
      }


        // prompt user to select a time slot option
        const slotOption = prompt("Enter 1 for morning slot (starting at 8:00 AM) or 2 for evening slot (starting at 2:00 PM)");

        let slots;
        if (slotOption === "1") {

        } else if (slotOption === "2") {

        } else {
          alert("Invalid option selected. Defaulting to morning slot.");
          slots = morningSlots;
        }

        // generate time table
        const timeTable = generateTimeTable(courses, slots);


let startHour = 0;

          for (const day in timeTable) {

            } else if (slotOption === "2") {

              startHour = 2; // start at 2:00 PM
            } else {

              if (startMinute >= 60) {

});
